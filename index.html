<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orlando Dog Park Connection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" class="css">


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- add the following scripts to the bottom of your <body> tag, but before you use any Firebase services: -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->


    <!-- Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <script src="./assets/javascript/jquery-ui.min.js"></script>


</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 text-center">Orlando Dog Park Connection</h1>
            <p class="lead font-weight-bold text-center">Because Dogs Need Fun Too!!</p>
            <h2 id="currentTime"></h2>
        </div>
        
    
        <div class="dogMap float-left" id="map">
         </div>


        <div class="dogMap float-left" id="map">

        </div>
        <div id="weatherWindow" class="float-right p5 m5">
            <div class="weather ">
                <div class="hourlyWeather">CURRENT HOURLY WEATHER</div>
                <div id="temperature"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="Rain"></div>
            </div>

        </div>

        <div class="clearfix"></div>

        <div class="card text-center mt-4">
            <div class="card-header color-peacock text-light">
                <strong>Get your Doggie a Playmate Right Now!</strong>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <td class="font-weight-bold">Date</td>
                        <td class="font-weight-bold">Time</td>
                        <td class="font-weight-bold">Breed</td>
                        <td class="font-weight-bold">Park</td>
                        <td class="font-weight-bold">Comments</td>
                    </tr>
                </thead>
                <tbody class="table-hover" id="playDatePlayBook">
                    <!-- PLAYDATES GETS APPENDED HERE -->
                </tbody>
            </table>


        </div>

        <div class="card text-center mt-4">
            <div class="card-header color-peacock text-light">
                <strong>Schedule your Doggie Play Date</strong>
            </div>
            <div class="px-2">
                <form>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="text" class="form-control" id="date" maxlength=20 required />
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time" placeholder="HH:MM" maxlength=5 required />
                    </div>
                    <div class="form-group">
                        <label for="park">Park</label>
                        <input type="text" class="form-control" id="park" maxlength=20 required />
                    </div>
                    <div class="form-group">
                        <label for="breed">Breed</label>
                        <input type="text" class="form-control" id="breed" maxlength=20 required />
                    </div>
                    <div class="form-group">
                        <label for="comment">Comments/Identifiers</label>
                        <input type="text" class="form-control" id="comment" maxlength=100 required />
                    </div>
                    <button type="submit" class="btn color-peacock text-light" id="addDate">Add a PlayDate</button>
                </form>
            </div>


        </div>


    </div>


    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/maps.js"></script>
    <script src="assets/javascript/datepicker.js"></script>
    <script src="assets/javascript/weather.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?&callback=initMap&async defer&key=' + mykey></script>
</body>

  

</html>
